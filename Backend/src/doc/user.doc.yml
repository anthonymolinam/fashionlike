/user/login:
  post:
    tags:
      - User
    description: Inicio de sesion de usuario
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Nombre de usuario
                example: gonza
              password:
                type: string
                description: Contraseña
                example: gonza123
    responses:
      200:
        description: Succesfull request
      404:
        description: User not found

/user/signup:
  post:
    tags:
      - User
    description: registro de usuario
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Nombre de usuario
                example: example
              email:
                type: string
                description: Correo electronico
                example: example@example.com
              password1:
                type: string
                description: Contraseña
                example: example123
              password2:
                type: string
                description: Contraseña
                example: example123
    responses:
      200:
        description: Succesfull request

/user/{username}:
  get:
    tags:
      - User
    parameters:
      - in: path
        name: username
        type: string
        required: true
        description: Nombre de usuario para obtener usuario
        example: gonza
    responses:
      200:
        description: OK!
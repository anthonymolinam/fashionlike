/user/login:
  post:
    tags:
      - Auth
    description: Inicio de sesion de usuario
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Nombre de usuario
                example: gonza
              password:
                type: string
                description: Contraseña
                example: gonza123
    responses:
      200:
        description: OK
      400:
        description: Bad request
      401:
        description: Unauthorized

/user/signup:
  post:
    tags:
      - Auth
    description: registro de usuario
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Nombre de usuario
                example: example
              email:
                type: string
                description: Correo electronico
                example: example@example.com
              password1:
                type: string
                description: Contraseña
                example: example123
              password2:
                type: string
                description: Contraseña
                example: example123
    responses:
      201:
        description: Created
      400:
        description: Bad Request
      409:
        description: Conflict

/users:
  get:
    tags:
      - Queries
    description: Obtener todos los usuarios
    responses:
      200:
        description: OK
      401:
        description: Unauthorized

/users/{username}:
  get:
    tags:
      - Queries
    description: Busqueda de usuario
    parameters:
      - in: path
        name: username
        type: string
        required: true
        description: Nombre de usuario para obtener usuario
        example: gonza
    responses:
      200:
        description: OK
      404:
        description: Not Found

/users/changepwd:
  put:
    tags:
      - Request
    description: Cambio de contraseña
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              password1:
                type: string
                description: Contraseña
                example: example123
              password2:
                type: string
                description: Contraseña
                example: example123
    responses:
      200:
        description: OK
      400:
        description: Bad request

/auth/login:
  post:
    tags:
      - Autenticación y Autorización
    description: Inicio de sesion de usuario.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Nombre de usuario.
              password:
                type: string
                description: Contraseña
    responses:
      200:
        description: 'OK'
      400:
        description: 'Bad request'

/auth/signup:
  post:
    tags:
      - Autenticación y Autorización
    description: Registro para nuevos usuarios.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Nombre de usuario
                example: example
              email:
                type: string
                description: Correo electronico
                example: example@email.com
              password1:
                type: string
                description: Contraseña
              password2:
                type: string
                description: Confirmar contraseña
    responses:
      201:
        description: 'Created'
      400:
        description: 'Bad Request'
      409:
        description: 'Conflict'
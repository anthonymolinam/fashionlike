/login:
  post:
    tags:
      - Auth
    description: Inicio de sesion de usuario.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Nombre de usuario.
              password:
                type: string
                description: Contraseña
    responses:
      200:
        description: 'OK: La solicitud ha tenido éxito.'
      400:
        description: 'Bad request: Esta respuesta significa que el servidor no pudo interpretar la solicitud dada una sintaxis inválida.'

/signup:
  post:
    tags:
      - Auth
    description: Registro para nuevos usuarios.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Nombre de usuario
                example: example
              email:
                type: string
                description: Correo electronico
                example: example@email.com
              password1:
                type: string
                description: Contraseña
              password2:
                type: string
                description: Confirmar contraseña
    responses:
      201:
        description: 'Created: La solicitud ha tenido éxito y se ha creado un nuevo recurso como resultado de ello.'
      400:
        description: 'Bad Request: Esta respuesta significa que el servidor no pudo interpretar la solicitud dada una sintaxis inválida.'
      409:
        description: 'Conflict: Esta respuesta puede ser enviada cuando una petición tiene conflicto con el estado actual del servidor.'